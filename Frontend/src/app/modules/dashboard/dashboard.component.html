<mat-card style="box-shadow: var(--box-shadow);">
  <mat-card-content style="color: var(--orange); font-weight: bold;">
    Dashboard
  </mat-card-content>
</mat-card>
<br>
<div class="row">
  <div class="col col-md-3 col-sm-12 nt-4 ml-0">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Total Categories: </mat-card-title>
      </mat-card-header>
      <mat-card-content style="padding-top: 1rem;">
          {{data?.category}}
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button [routerLink]="">View</button>
      </mat-card-actions>
    </mat-card>


  </div>

  <div class="col col-md-3 col-sm-12 nt-4 ml-0">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Total Products: </mat-card-title>
      </mat-card-header>
      <mat-card-content style="padding-top: 1rem;">
          {{data?.product}}
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button [routerLink]="">View</button>
      </mat-card-actions>
    </mat-card>


  </div>

  <div class="col col-md-3 col-sm-12 nt-4 ml-0">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Total Bills: </mat-card-title>
      </mat-card-header>
      <mat-card-content style="padding-top: 1rem;">
          {{data?.bill}}
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button [routerLink]="">View</button>
      </mat-card-actions>
    </mat-card>


  </div>
</div>
