<header class="header">
    <a class="logo">
        <i class="fa fa-shopping-basket"></i>RSKMart
    </a>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#products">Products</a>
        <a href="#Reviews">Reviews</a>
    </nav>
    <div class="icons">
        <div class="fa fa-shopping-cart"></div>
        <div class="fa fa-user" [matMenuTriggerFor]="menu"></div>
    </div>
</header>

<mat-menu #menu="matMenu">
    <button class="menu-item" mat-menu-item (click)="userSignup()">
        <mat-icon>account_circle</mat-icon>
        <span class="size">Register</span>
    </button>
    <button class="menu-item" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span class="size">Login</span>
    </button>
    <button class="menu-item" mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>
        <span class="size">Exit</span>
    </button>
</mat-menu>
