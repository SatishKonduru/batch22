<mat-toolbar color="my-primary">
  <mat-toolbar-row>
      <span style="color: #fff;">Login</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
  <form [formGroup]="changePasswordForm">
      <div class="form-group">

          <mat-form-field appearance="outline">
              <mat-label>Email: </mat-label>
              <input matInput type="text" formControlName="email" required>
              <mat-error *ngIf="changePasswordForm.controls.email.touched && changePasswordForm.controls.email.invalid">
                 <span *ngIf="changePasswordForm.controls.email.errors?.required">email is Mandatory</span>
                 <span *ngIf="changePasswordForm.controls.email.errors?.pattern">Invalid email</span>
              </mat-error>
          </mat-form-field>

         <mat-form-field appearance="outline">
              <mat-label>Old Password: </mat-label>
              <input matInput type="password" formControlName="oldPassword" required>
              <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
                 <span *ngIf="changePasswordForm.controls.oldPassword.errors?.required">Password is Mandatory</span>
              </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>New Password: </mat-label>
            <input matInput type="password" formControlName="newPassword" required>
            <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
               <span *ngIf="changePasswordForm.controls.newPassword.errors?.required">New Password is Mandatory</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password: </mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
          <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
             <span *ngIf="changePasswordForm.controls.confirmPassword.errors?.required">New Password is Mandatory</span>
          </mat-error>
          <mat-hint *ngIf="validatePassword() && !(changePasswordForm.controls.confirmPassword.invalid)">
            <span>New Password and Confirm Password Doesn't Match</span>
          </mat-hint>
      </mat-form-field>





      </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions style="justify-content: center;">
  <button mat-raised-button color="my-primary1" [disabled]="validatePassword() || !(changePasswordForm.valid && changePasswordForm.dirty)" (click)="changePassword()">Change Password</button>
  <button mat-raised-button color="dialog-close" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
