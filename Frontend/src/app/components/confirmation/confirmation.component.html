<mat-dialog-content>
  <h5>Are you sure for <span style="color: var(--orange)">{{details.message}}</span></h5>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" (click)="handleChangeAction()" >YES</button>
    <button mat-raised-button color="dialog-close" mat-dialog-close="">NO</button>
</mat-dialog-actions>
