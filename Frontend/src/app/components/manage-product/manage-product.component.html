<mat-card style="box-shadow: var(--box-shadow);">
  <mat-card-content style="height: 90px;">
    <button mat-raised-button color="my-primary" style="margin-top: 10px;" (click)="addProduct()">Add Product</button>
    <mat-form-field appearance="outline" class="float-end" style="width: 400px !important">
      <mat-label> Search...</mat-label>
      <input matInput autocomplete="off" [(ngModel)]="searchKey" (keyup)="applyFilter($event.target.value)">
      <button matSuffix mat-icon-button *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{element.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>Category Name</th>
    <td mat-cell *matCellDef="let element">
      {{element.categoryName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">
      {{element.description}}
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">
      {{element.price}}
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="editProduct(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteProduct(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <mat-slide-toggle (change)="onChange($event.checked, element.id)" matTooltip="Activate/Deactivate Product" [checked]="element.status">

        </mat-slide-toggle>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
